<!Doctype html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <meta name="viewport" content="width= device-width, initial-scale = 1.0">
    <meta name="description" content="Football QuizApp designed by Ebuka Chris">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quizApp.css">
</head>
<body>
    <div class="grid">
        <div class="countdown">
        <div class="square">
            <div class="digits" id="cd-min">00</div>
            <div class="text">minutes</div>
        </div>

        <div class="square">
            <div class="digits" id="cd-sec">00</div>
            <div class="text">seconds</div>
        </div>
    </div>
        <div id="quiz1"></div>
        <div id="quiz">
            <h1>Quiz App</h1>
            <hr style="margin-bottom: 20px">
 
            <p id="question"></p>
 
            <div class="buttons">
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
            </div>
 
            <hr style="margin-top: 50px">
            <footer>
                <p id="progress">Question x of y</p>
                <p style="float: right; color:rgb(150,20,40)">Created by Miracle</p>
                
            </footer>
        </div>
    </div>
 
 
<script src="quizApp.js"></script>
 
</body>
</html>
